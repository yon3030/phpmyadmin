<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Motion triggered by user interaction</title>
  <style type="text/css">
    body
    {
      margin-left:2em;
      margin-right:2em;
    }

    button {
      background-color: black;
      color: white;
      padding: 1em 2em;
      transition: all 2s ease-out;
    }

    button:focus,
    button:hover {
      background-color: white;
      color: black;
    }

    @media (prefers-reduced-motion: reduce) {

      button {
        transition: none;
      }
    }
  </style>
</head>
<body>
<h1>Motion triggered by user interaction</h1>
<p>This example demonstrates hover motion on a button that is disabled in the 'prefers-reduced-motion' CSS Media Query</p>
<p>
  <button>Motion disabled when 'prefers-reduced-motion' Media Query triggered</button>
</p>

</body>
</html>
