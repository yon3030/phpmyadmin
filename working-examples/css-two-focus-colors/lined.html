<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <title>Example of lined indicator</title>    
    <style>

    body {
        background:#fff;
        color: #000;
        font: 1rem/1.5 system-ui, "Segoe UI", Roboto, Helvetica, sans-serif;
      }
        
        *:focus {
            outline: 2px transparent solid;
            box-shadow: 0 0 0 2px #F9F9D1, 0 0 0 4px #396196, 0 0 0 6px #F9F9D1;
            z-index: 1000;
            overflow: visible;
        }
        a:hover { outline: none;}
        a:active { outline: none;}

        .bar{
            border:1px solid #e9e9e9;
            padding:1rem;
            margin:0.5rem;
        }
        
        .white a:link {color: #ffffff; }
        .white a:visited {color: #ffffff; }
        .black a:link {color: #000000; }
        
        .one {background-color: black;text-align: center;color: #ffffff; }
        .two {background-color: blue; text-align: center; color: #ffffff;}
        .three {background-color: white; text-align: center}
        .four {background-color: #0B0096; text-align: center;color: #ffffff;}
        
    </style>
</head>
<body >

    <h1>Example page for a 2 color focus ring - lined</h1>

    <p>The following links and inputs demonstrate the same focus indicator on multiple background colors.</p>

    <form>
    <p><label for="firstname">First name:</label> <input type="text" name="firstname" id="firstname"></p>
    <p><label for="lastname">Last name:</label> <input type="text" name="lastname" id="lastname"></p>
    </form>
    <p>
        <a href="#">Test link</a>.
    </p>

    <div class="bar one white"><a href="#" >Test 0</a></div>
    <div class="bar two white"><a href="#" >Test 1</a></div>
    <div class="bar three black"><a href="#" >Test 2</a></div>
    <div class="bar four white"><a href="#" >Test 3</a></div>


</body>
</html>
