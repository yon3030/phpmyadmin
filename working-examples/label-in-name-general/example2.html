<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example of Stacked Labels</title>
<link href="https://design-system.service.gov.uk/stylesheets/main-c67f7dd8b462738313a5c3b434903cf4.css" rel="stylesheet" media="all">
</head>
<body class="app-example-page">
<form novalidate="">
      
<div class="govuk-form-group">
<label class="govuk-label govuk-label--l" for="example-1">
      Username
    </label>
  <span id="example-1-hint" class="govuk-hint">
    Please provide a valid email or a username greater than 6 characters.
  </span>
  <input class="govuk-input" id="example-1" name="example-1" type="text" aria-describedby="example-1-hint">
</div>

<div class="govuk-form-group">
  <label class="govuk-label govuk-label--l" for="example-2">
      Password
    </label>
  <span id="example-2-hint" class="govuk-hint">
    Passwords must be 10 or more characters, and contain at least one capital, numeric and non-alphanumeric.
  </span>
  <input class="govuk-input" id="example-2" name="example-2" type="text" aria-describedby="example-2-hint">
</div>


      
    </form></body>
</html>
