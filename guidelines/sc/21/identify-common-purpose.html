	<h4>Identify Common Purpose</h4>
	
	<p class="conformance-level">AA</p>
	
	<p class="change">New</p>
	
	<p>In content implemented using markup languages, for each user interface component that serves a purpose identified in the <a href="#commonpurposes">Common Purposes for User Interface Components</a> section, that purpose can be programmatically determined.</p>
